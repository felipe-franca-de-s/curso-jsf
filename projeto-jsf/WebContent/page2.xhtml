<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Page 1</title>
	<h:outputStylesheet name="css/style.css" />
	<h:outputScript name="script/script.js"></h:outputScript>
</h:head>

<h:body>

	<header id="header">
	<div class="innertube">
		<h:graphicImage name="images/jsf-java.jpeg" />

		<div align="center">
			<h1>CURSO DE JSF</h1>
		</div>
	</div>
	</header>

	<div id="wrapper">
		<main>
		<div id="content">
			<div class="innertube">
				<h1>PAGE 2</h1>

				<h:form>
					<h:commandButton action="page1" value="Move To page 1" />
					<br></br>
					<h:commandButton action="#{pageController.moveToPage1}"
						value="Move to Page 1 Managed Bean" />
					<br></br>
					<h:commandButton action="page1?faces-redirect=true"
						value="Redirect To Page 1" />
					<br></br>
				</h:form>
			</div>
		</div>
		</main>

		<footer id="footer">
		<div class="innertube">
			<p>SMS</p>
		</div>
		</footer>

	</div>

</h:body>

</html>
